<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <div id="calculadora">
        <div class="display" id="display">
            <span id="display-value"></span> 
            <span class="display-error-message" id="display-error-message" style="display: none;">ERRO</span>
        </div>

        <div id="calculadora-content">
            <button id="ce" value="CE" onclick="handleReset()" type="button" class="btn-red">RESET</button>
            <button id="&lt;" value="BS" onclick="handleDelete()" type="button" class="btn btn-primary">&lt;</button>

            <button id="7" value="7" onclick="getValue(this.id)" type="button" class="btn btn-dark">7</button>
            <button id="8" value="8" onclick="getValue(this.id)" type="button" class="btn btn-dark">8</button>
            <button id="9" value="9" onclick="getValue(this.id)" type="button" class="btn btn-dark">9</button>
            <button id="/" value="/" onclick="getValue(this.id)" type="button" class="btn btn-light">&divide;</button>

            <button id="4" value="4" onclick="getValue(this.id)" type="button" class="btn btn-dark">4</button>
            <button id="5" value="5" onclick="getValue(this.id)" type="button" class="btn btn-dark">5</button>
            <button id="6" value="6" onclick="getValue(this.id)" type="button" class="btn btn-dark">6</button>
            <button id="*" value="x" onclick="getValue(this.id)" type="button" class="btn btn-light">x</button>

            <button id="1" value="1" onclick="getValue(this.id)" type="button" class="btn btn-dark">1</button>
            <button id="2" value="2" onclick="getValue(this.id)" type="button" class="btn btn-dark">2</button>
            <button id="3" value="3" onclick="getValue(this.id)" type="button" class="btn btn-dark">3</button>
            <button id="-" value="-" onclick="getValue(this.id)" type="button" class="btn btn-light">-</button>

            <button id="0" value="0" onclick="getValue(this.id)" type="button" class="btn btn-dark">0</button>
            <button id="." value="." onclick="getValue(this.id)" type="button" class="btn btn-light">.</button>
            <button id="=" value="=" onclick="getResult()" type="button" class="btn btn-light">=</button>
            <button id="+" value="+" onclick="getValue(this.id)" type="button" class="btn btn-light">+</button>
            
        </div>
        
    </div>

    <script src="./index.js"></script>
    <script>
        // Disable zoom in device mode
        document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
        });
        document.addEventListener('dblclick', function (event) {
        event.preventDefault();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
